<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom-css -->
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="dist/css/responsive.css">
    <!-- boostrap css -->
    <link rel="stylesheet" href="dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="dist/fontawesome-free-6.4.2-web/css/all.css">
    <title>Document</title>
</head>
<body>

<div class="main-log login-page">
    <div class="log-container">
        <div class="row align-items-center me-lg-5">
            <div class="col-lg-8">
                <div class="log-left pe-lg-5">
                    <img src="./dist/images/login-bg.png" class="img-fluid log-bg-img">
                    <div class="login-logo">
                        <img src="./dist/images/log-logo.svg" class="img-fluid log-logo">
                    </div>                    
                </div>
                
            </div>
            <div class="col-lg-4">
                <div class="log-right ps-lg-5">
                    <h3 class="log-heading pb-3">Log In to Your Account</h3>
                    <h6 class="log-para pb-5">Lorem Ipsom is simple dummy text that be used that can be</h6>
                    <!-- Mail -->
                    <div class="log-group">
                        <div class="log-group-input">
                          <input type="email" id="email" placeholder="john.doe@gmail.com">
                        </div>
                        <div class="log-group-icon">
                            <img src="./dist/images/log-msg-icon.svg" class="img-fluid">
                        </div>
                    </div>
                    <!-- Password -->
                    <div class="log-group ms-2">
                        <div class="log-group-input">
                            <input type="text" name="cvv" id="cvv" placeholder="**********">
                        </div>
                        <div class="log-group-icon">
                            <img src="./dist/images/log-pass-icon.svg" class="img-fluid">
                        </div>
                    </div>
                    <!-- keep-me-login -->
                    <div class="d-flex align-items-center log-keep pb-5">
                        <label for="keep" class="check-101 logkeep-check">
                          <input type="checkbox" id="keep" name="keep">
                          <span class="check-span-101"></span>
                          <span class="check-text-101 ps-2">Keep me logged in</span>
                        </label>
    
                        <div class="log-forgot ms-auto">
                          <a href="forget-password.html" class="log-forgot-text">Forgot Password</a>
                        </div>
                    </div>
<!-- main-btn -->
                    <div class="main-btn text-center">
                        <a href="dashboard.html">Login</a>
                    </div>

                    <p class="log-or text-center pt-4">Or</p>
<!-- log-social -->
                    <div class="log-social d-flex align-items-center justify-content-center pt-5">
                        <div class="log-social-icon px-3">
                            <img src="./dist/images/login/log_google.png" class="img-fluid log-social-img">
                        </div>
                        <div class="log-social-icon px-3">
                            <img src="./dist/images/login/log_facebook.png" class="img-fluid log-social-img">
                        </div>
                        <div class="log-social-icon px-3">
                            <img src="./dist/images/login/log_apple.png" class="img-fluid log-social-img">
                        </div>                        
                    </div>
<!-- create-an-acc -->
                    <div class="create-account text-center pt-4">
                        <a href="create-account.html">Not registered yet? <span>Creare an Account</span></a>
                    </div>                    

                </div>                
            </div>
        </div>
    </div>
    <img src="./dist/images/login-bg/loging-right-shape.svg" class="img-fluid log-bottom-bg">

    <div class="log-container">
        <div class="row">
            <div class="col-lg-8"></div>
            <div class="col-lg-4">
                <p class="footer-copyright py-3 text-center">Indelta International Â© Copyright 2022</p>
            </div>
        </div>
    </div>

</div>




<script src="dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/jquery.js"></script>
<script src="dist/js/script.js"></script>
</body>
</html>
